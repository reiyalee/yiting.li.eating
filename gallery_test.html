<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"> <!-- 禁用iOS自动检测电话号码 -->
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Waiting+for+the+Sunrise&family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/galleryPage_styles.css">
</head>
<body>
  
  <div class="left-panel" id="left-panel">
    <h1>Yiting Li Eating</h1>
    <p>Caputure Life through the Lens.</p>
    <div class="buttons">
      <a href="mailto:summeryiting@gmail.com"><i class="fa-solid fa-envelope"></i>Email</a>
      <a href="https://instagram.com/memelulu_eating" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
    </div>
  </div>
  <div class="right-panel" id="right-panel">
    <div class="dropdown" id="tagDropdown">
      <button class="dropbtn" onclick="toggleDropdown()">☰</button>
      <div class="dropdown-content">
        <div class="tag" data-tag="2025">2025</div>
        <div class="tag" data-tag="2024">2024</div>
      </div>
    </div>
    <div class="gallery-grid" id="gallery"></div>
    <button class="more-btn" id="moreButton" onclick="loadMoreAlbums()">Load More</button>
  </div>
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="lightbox-controls">
      <button onclick="prevPhoto()">&lt;</button>
      <button onclick="nextPhoto()">&gt;</button>
    </div>
    <div class="photo-desc" id="photo-desc"></div>
  </div>
  <script>
    let allAlbums = [];
    let filteredAlbums = [];
    let currentPhotoIndex = 0;
    let displayedCount = 0;
    let currentPhotos = [];
    let currentDesc = '';
    const BATCH_SIZE = 10;
    let activeTag = null;

    function toggleDropdown() {
      document.getElementById('tagDropdown').classList.toggle('show');
    }
    window.addEventListener('click', function(event) {
      if (!event.target.matches('.dropbtn')) {
        document.getElementById('tagDropdown').classList.remove('show');
      }
    });

    async function loadGallery() {
      try {
        const response = await fetch('./gallery.json');
        if (!response.ok) return console.error('Cannot load gallery.json');
        allAlbums = await response.json();
        filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
        bindTagEvents(); // 确保绑定tag事件
      } catch (error) {
        console.error('Loading gallery.json error:', error);
      }
    }

    function renderAlbums(reset = false) {
      const gallery = document.getElementById('gallery');
      if (reset) gallery.innerHTML = '';
      const end = Math.min(displayedCount + BATCH_SIZE, filteredAlbums.length);
      for (let i = displayedCount; i < end; i++) {
        const album = filteredAlbums[i];
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.onclick = () => openLightbox(album.photos, 0, album.desc);
        albumDiv.appendChild(img);
        gallery.appendChild(albumDiv);
      }
      displayedCount = end;
      document.getElementById('moreButton').style.display = (displayedCount < filteredAlbums.length) ? 'block' : 'none';
    }

    function bindTagEvents() {
      document.querySelectorAll('#tagList .tag').forEach(tag => {
        tag.addEventListener('click', () => {
          const tagValue = tag.getAttribute('data-tag');
          document.querySelectorAll('#tagList .tag').forEach(t => t.classList.remove('active'));
          if (activeTag === tagValue) {
            activeTag = null; // 取消选择
            filteredAlbums = [...allAlbums];
          } else {
            activeTag = tagValue;
            filteredAlbums = allAlbums.filter(album => album.tags && album.tags.includes(tagValue));
            tag.classList.add('active');
          }
          displayedCount = 0;
          renderAlbums(true);
        });
      });
    }

    function loadMoreAlbums() {
      renderAlbums();
    }

    function openLightbox(photos, startIndex, desc) {
      currentPhotos = photos;
      currentPhotoIndex = startIndex;
      currentDesc = desc;
      updateLightbox();
      document.getElementById('lightbox').style.display = 'flex';
    }

    function updateLightbox() {
      document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
      const descBox = document.getElementById('photo-desc');
      descBox.textContent = currentDesc || '';
      descBox.style.display = currentDesc ? 'block' : 'none';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextPhoto() {
      if (currentPhotoIndex < currentPhotos.length - 1) {
        currentPhotoIndex++;
        updateLightbox();
      }
    }

    function prevPhoto() {
      if (currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateLightbox();
      }
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
