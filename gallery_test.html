<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      flex-direction: row;
    }
    .left-panel {
      width: 50%;
      height: 100vh;
      background: url('https://gallery.yitingli.xyz/galleryBG.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
      transition: height 0.3s ease, padding 0.3s ease;
    }
    .left-panel.collapsed {
      height: 60px;
      justify-content: center;
      padding: 0 1rem;
    }
    .left-panel.collapsed h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .left-panel.collapsed p,
    .left-panel.collapsed .buttons {
      display: none;
    }
    .left-toggle {
      display: none;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .right-panel {
      width: 50%;
      background-color: #f0f0f0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    .gallery-grid {
      width: 70%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .album {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 5px;
    }
    .album img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .album img:hover {
      transform: scale(1.05);
    }
    .loading {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #555;
      display: none;
    }
    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 80px;
      height: 100%;
      background: rgba(51, 51, 51, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      overflow: hidden;
    }
    .sidebar.collapsed {
      height: auto;
      max-height: 0;
      padding: 0;
      opacity: 0;
    }
    .sidebar-toggle {
      display: none;
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .sidebar .tag {
      margin: 10px 0;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar .tag:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .left-panel {
        width: 100%;
        height: 200px;
        position: relative;
      }
      .left-toggle {
        display: block;
      }
      .right-panel {
        width: 100%;
        height: calc(100vh - 200px - 40px);
      }
      .gallery-grid {
        width: 90%;
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: column;
        padding: 0;
        max-height: 200px;
        opacity: 1;
      }
      .sidebar-toggle {
        display: block;
      }
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      padding: 1rem;
    }
    .lightbox img {
      max-width: 95%;
      max-height: 85%;
      border-radius: 5px;
    }
    .lightbox-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .lightbox-controls button {
      padding: 5px 15px;
      font-size: 1rem;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      color: #000;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="left-panel" id="left-panel">
    <div class="left-toggle" onclick="toggleLeftPanel()">☰ My Portfolio</div>
    <h1>My Portfolio</h1>
    <p>Welcome to my gallery website. Here is a brief introduction about my works and photography style.</p>
    <div class="buttons">
      <a href="mailto:summeryiting@gmail.com">Email</a>
      <a href="https://instagram.com/memelulu_eating" target="_blank">Instagram</a>
    </div>
  </div>
  <div class="sidebar-toggle" onclick="toggleSidebar()">☰ Tags</div>
  <div class="sidebar" id="sidebar">
    <div class="tag" data-tag="人像">人像</div>
    <div class="tag" data-tag="风景">风景</div>
    <div class="tag" data-tag="快乐">快乐</div>
    <div class="tag" data-tag="悲伤">悲伤</div>
  </div>
  <div class="right-panel" id="right-panel">
    <div class="gallery-grid" id="gallery"></div>
    <div class="loading" id="loading">加载中...</div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="lightbox-controls">
      <button onclick="prevPhoto()">&lt;</button>
      <button onclick="nextPhoto()">&gt;</button>
    </div>
    <div class="photo-desc" id="photo-desc"></div>
  </div>

  <script>
    let allAlbums = [];
    let filteredAlbums = [];
    let currentPhotoIndex = 0;
    let displayedCount = 0;
    let currentPhotos = [];
    let currentDesc = '';
    const BATCH_SIZE = 10;

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function toggleLeftPanel() {
      document.getElementById('left-panel').classList.toggle('collapsed');
    }

    async function loadGallery() {
      try {
        const response = await fetch('./gallery.json');
        if (!response.ok) return console.error('无法加载 gallery.json');
        allAlbums = await response.json();
        filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
      } catch (error) {
        console.error('加载 gallery.json 出错:', error);
      }
    }

    function renderAlbums(reset = false) {
      const gallery = document.getElementById('gallery');
      if (reset) gallery.innerHTML = '';
      const end = Math.min(displayedCount + BATCH_SIZE, filteredAlbums.length);
      for (let i = displayedCount; i < end; i++) {
        const album = filteredAlbums[i];
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.onclick = () => openLightbox(album.photos, 0, album.desc);
        albumDiv.appendChild(img);
        gallery.appendChild(albumDiv);
      }
      displayedCount = end;
      document.getElementById('loading').style.display = 'none';
    }

    function openLightbox(photos, startIndex, desc) {
      currentPhotos = photos;
      currentPhotoIndex = startIndex;
      currentDesc = desc;
      updateLightbox();
      document.getElementById('lightbox').style.display = 'flex';
    }

    function updateLightbox() {
      document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
      const descBox = document.getElementById('photo-desc');
      descBox.textContent = currentDesc || '';
      descBox.style.display = currentDesc ? 'block' : 'none';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextPhoto() {
      if (currentPhotoIndex < currentPhotos.length - 1) {
        currentPhotoIndex++;
        updateLightbox();
      }
    }

    function prevPhoto() {
      if (currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateLightbox();
      }
    }

    document.getElementById('right-panel').addEventListener('scroll', () => {
      const panel = document.getElementById('right-panel');
      if (panel.scrollTop + panel.clientHeight >= panel.scrollHeight - 5) {
        if (displayedCount < filteredAlbums.length) {
          document.getElementById('loading').style.display = 'block';
          setTimeout(() => renderAlbums(), 500);
        }
      }
    });

    document.querySelectorAll('.sidebar .tag').forEach(tag => {
      tag.addEventListener('click', () => {
        const tagValue = tag.getAttribute('data-tag');
        filteredAlbums = allAlbums.filter(album => album.tags && album.tags.includes(tagValue));
        if (!filteredAlbums.length) filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
      });
    });

    window.onload = loadGallery;
  </script>
</body>
</html>
