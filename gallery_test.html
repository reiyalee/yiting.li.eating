<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery with Albums</title>
  <link rel="stylesheet" href="gallery.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
    }
    .left-panel {
      width: 50%;
      height: 100%;
      background: url('https://gallery.yitingli.xyz/galleryBG.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    .right-panel {
      width: 50%;
      height: 100%;
      background-color: #f0f0f0;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      padding: 10px;
    }
    .album {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 5px;
    }
    .album img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .album img:hover {
      transform: scale(1.05);
    }
    .load-more {
      text-align: center;
      padding: 1rem;
    }
    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 80px;
      height: 100%;
      background: #333;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }
    .sidebar .tag {
      position: relative;
      margin: 10px 0;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 5px;
      background: #444;
      border-radius: 5px;
      text-align: center;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 80px;
      top: 0;
      background: #444;
      border-radius: 5px;
      padding: 5px;
      z-index: 100;
    }
    .tag:hover .dropdown {
      display: block;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 5px;
    }
    .lightbox-controls {
      margin-top: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      width: 90%;
    }
    .photo-desc {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      display: none;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>My Portfolio</h1>
    <p>Welcome to my gallery website. Here is a brief introduction about my works and photography style.</p>
    <div class="buttons">
      <a href="mailto:summeryiting@gmail.com">Email</a>
      <a href="https://instagram.com/memelulu_eating" target="_blank">Instagram</a>
    </div>
  </div>
  <div class="right-panel">
    <div class="gallery-grid" id="gallery"></div>
    <div class="load-more"><button id="moreBtn">More</button></div>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="tag" data-tag="人像">人像<div class="dropdown">点击筛选</div></div>
    <div class="tag" data-tag="风景">风景<div class="dropdown">点击筛选</div></div>
    <div class="tag" data-tag="快乐">快乐<div class="dropdown">点击筛选</div></div>
    <div class="tag" data-tag="悲伤">悲伤<div class="dropdown">点击筛选</div></div>
  </div>
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="lightbox-controls">
      <button onclick="prevPhoto()">&lt; Prev</button>
      <button onclick="nextPhoto()">Next &gt;</button>
    </div>
    <div class="photo-desc" id="photo-desc"></div>
  </div>
  <script>
    let allAlbums = [];
    let filteredAlbums = [];
    let currentAlbumIndex = 0;
    let currentPhotoIndex = 0;
    let displayedCount = 0;
    const BATCH_SIZE = 10;

    async function loadAlbums() {
      try {
        const response = await fetch('gallery.json');
        allAlbums = await response.json();
        filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
      } catch (error) {
        console.error("加载相册失败:", error);
      }
    }

    function renderAlbums(reset = false) {
      const gallery = document.getElementById('gallery');
      if (reset) gallery.innerHTML = '';
      const end = Math.min(displayedCount + BATCH_SIZE, filteredAlbums.length);
      for (let i = displayedCount; i < end; i++) {
        const album = filteredAlbums[i];
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.onclick = () => openLightbox(i, 0);
        albumDiv.appendChild(img);
        gallery.appendChild(albumDiv);
      }
      displayedCount = end;
      document.getElementById('moreBtn').style.display = displayedCount < filteredAlbums.length ? 'block' : 'none';
    }

    function openLightbox(albumIndex, photoIndex) {
      currentAlbumIndex = albumIndex;
      currentPhotoIndex = photoIndex;
      updateLightbox();
      document.getElementById('lightbox').style.display = 'flex';
    }

    function updateLightbox() {
      const album = filteredAlbums[currentAlbumIndex];
      const photo = album.photos[currentPhotoIndex];
      const lightboxImg = document.getElementById('lightbox-img');
      const descBox = document.getElementById('photo-desc');
      lightboxImg.src = photo;
      descBox.textContent = album.desc || '';
      descBox.style.display = album.desc ? 'block' : 'none';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextPhoto() {
      const album = filteredAlbums[currentAlbumIndex];
      if (currentPhotoIndex < album.photos.length - 1) {
        currentPhotoIndex++;
      } else if (currentAlbumIndex < filteredAlbums.length - 1) {
        currentAlbumIndex++;
        currentPhotoIndex = 0;
      }
      updateLightbox();
    }

    function prevPhoto() {
      if (currentPhotoIndex > 0) {
        currentPhotoIndex--;
      } else if (currentAlbumIndex > 0) {
        currentAlbumIndex--;
        currentPhotoIndex = filteredAlbums[currentAlbumIndex].photos.length - 1;
      }
      updateLightbox();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('moreBtn').addEventListener('click', () => {
        renderAlbums();
      });
      document.querySelectorAll('.sidebar .tag').forEach(tag => {
        tag.addEventListener('click', () => {
          const tagValue = tag.getAttribute('data-tag');
          filteredAlbums = allAlbums.filter(album => album.tags && album.tags.includes(tagValue));
          if (filteredAlbums.length === 0) {
            filteredAlbums = [...allAlbums];
          }
          displayedCount = 0;
          renderAlbums(true);
        });
      });
    });

    window.onload = loadAlbums;
  </script>
</body>
</html>
