<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .left-panel {
      width: 50%;
      height: 100vh;
      background: url('https://gallery.yitingli.xyz/galleryBG.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    .right-panel {
      width: 50%;
      background-color: #f0f0f0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    .gallery-grid {
      width: 70%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .album {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 5px;
    }
    .album img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .album img:hover {
      transform: scale(1.05);
    }
    .load-more {
      text-align: center;
      padding: 1rem;
      display: none;
    }
    .sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 80px;
      height: 100%;
      background: #333;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>My Portfolio</h1>
    <p>Welcome to my gallery website. Here is a brief introduction about my works and photography style.</p>
    <div class="buttons">
      <a href="mailto:summeryiting@gmail.com">Email</a>
      <a href="https://instagram.com/memelulu_eating" target="_blank">Instagram</a>
    </div>
  </div>
  <div class="right-panel" id="right-panel">
    <div class="gallery-grid" id="gallery"></div>
    <div class="load-more" id="loadMoreWrapper"><button id="moreBtn">More</button></div>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="tag" data-tag="人像">人像</div>
    <div class="tag" data-tag="风景">风景</div>
    <div class="tag" data-tag="快乐">快乐</div>
    <div class="tag" data-tag="悲伤">悲伤</div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="lightbox-controls">
      <button onclick="prevPhoto()">&lt; Prev</button>
      <button onclick="nextPhoto()">Next &gt;</button>
    </div>
    <div class="photo-desc" id="photo-desc"></div>
  </div>

  <script>
    let allAlbums = [];
    let filteredAlbums = [];
    let currentAlbumIndex = 0;
    let currentPhotoIndex = 0;
    let displayedCount = 0;
    const BATCH_SIZE = 10;

    async function loadGallery() {
      try {
        const response = await fetch('./gallery.json');
        if (!response.ok) return console.error('无法加载 gallery.json');
        allAlbums = await response.json();
        filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
      } catch (error) {
        console.error('加载 gallery.json 出错:', error);
      }
    }

    function renderAlbums(reset = false) {
      const gallery = document.getElementById('gallery');
      if (reset) gallery.innerHTML = '';
      const end = Math.min(displayedCount + BATCH_SIZE, filteredAlbums.length);
      for (let i = displayedCount; i < end; i++) {
        const album = filteredAlbums[i];
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.onclick = () => openLightbox(album.photos, 0, album.desc);
        albumDiv.appendChild(img);
        gallery.appendChild(albumDiv);
      }
      displayedCount = end;
    }

    function openLightbox(photos, startIndex, desc) {
      currentPhotos = photos;
      currentPhotoIndex = startIndex;
      currentDesc = desc;
      updateLightbox();
      document.getElementById('lightbox').style.display = 'flex';
    }

    let currentPhotos = [];
    let currentDesc = '';

    function updateLightbox() {
      document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
      const descBox = document.getElementById('photo-desc');
      descBox.textContent = currentDesc || '';
      descBox.style.display = currentDesc ? 'block' : 'none';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextPhoto() {
      if (currentPhotoIndex < currentPhotos.length - 1) {
        currentPhotoIndex++;
        updateLightbox();
      }
    }

    function prevPhoto() {
      if (currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateLightbox();
      }
    }

    document.getElementById('right-panel').addEventListener('scroll', () => {
      const panel = document.getElementById('right-panel');
      if (panel.scrollTop + panel.clientHeight >= panel.scrollHeight - 5) {
        if (displayedCount < filteredAlbums.length) {
          renderAlbums();
        }
      }
    });

    document.querySelectorAll('.sidebar .tag').forEach(tag => {
      tag.addEventListener('click', () => {
        const tagValue = tag.getAttribute('data-tag');
        filteredAlbums = allAlbums.filter(album => album.tags && album.tags.includes(tagValue));
        if (!filteredAlbums.length) filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
      });
    });

    window.onload = loadGallery;
  </script>
</body>
</html>
