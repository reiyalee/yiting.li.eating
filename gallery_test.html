<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-warm1: #DCC9A9;
      --main-warm2: #C1AB85;
      --main-warm-dark: #C94E44;
      --main-cold1: #4E6851;
      --main-cold2: #3E6868;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .left-panel {
      flex: 0 0 60%;
      background: url('https://gallery.yitingli.xyz/galleryBG.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
      position: relative; /* 为按钮定位做准备 */
    }
    .left-panel h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .left-panel p {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    /* 改动1: 将按钮放置到左下角 */
    .left-panel .buttons {
      position: absolute;
      bottom: 10%; /* 距离底部10% */
      left: 10%; /* 距离左侧10% */
      display: flex;
      gap: 15px;
    }
    .left-panel .buttons a {
      display: inline-block;
      padding: 0.5rem;
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.2s ease; /* hover 和点击动画 */
    }
    .left-panel .buttons a i {
      font-size: 1.5rem;
    }
    .left-panel .buttons a:hover {
      transform: scale(1.05); /* hover放大1.05 */
    }
    .left-panel .buttons a:active {
      transform: scale(0.95); /* 点击缩小0.95 */
    }

    .right-panel {
      flex: 0 0 40%;
      background-color: #f0f0f0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 60px;
      position: relative;
    }
    .gallery-grid {
      width: 80%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 20px; /* 改动5: 增加gallery顶部与tag的距离 */
    }
    .album-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .album-image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .album-image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .album-image-container img:hover {
      transform: scale(1.05);
    }
    .album-title {
      margin-top: 10px;
      font-size: 0.95rem;
      text-align: left;
      color: #333;
      font-weight: 500;
      width: 100%;
    }
    .tag-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .tag-bar .tag {
      background: rgba(255,255,255,0.6);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease; /* 改动2: 增加缩放动画 */
    }
    .tag-bar .tag:hover {
      transform: scale(1.05);
    }
    .tag-bar .tag:active {
      transform: scale(0.95);
    }
    .tag-bar .tag.active {
      background: rgba(0,0,0,0.2);
      font-weight: bold;
    }
    .more-btn {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      z-index: 10;
      transition: background 0.3s, transform 0.2s;
    }
    .more-btn:hover {
      background-color: #555;
      transform: translateY(-2px);
    }
    /* Lightbox styles */
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff; /* 改动3: lightbox背景全白 */
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 200;
    }
    #lightbox.show {
      display: flex;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 5px;
    }
    .lightbox-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .lightbox-controls button i {
      font-size: 1.2rem; /* 改动3: 使用icon按钮 */
    }
    /* 改动3: desc方框设置 */
    .photo-desc {
      position: absolute;
      bottom: 10%; /* 改动2: 放置在照片底部平行位置 */
      right: 10%;
      width: 220px; /* 固定宽度 */
      background: rgba(0,0,0,0.05);
      padding: 10px;
      border-radius: 5px;
      border: 2px dashed #333; /* 改动2: 手绘风格边框 */
      font-size: 0.9rem;
      line-height: 1.2rem;
      text-align: left;
      color: #333;
    }
    .close-btn {
      position: absolute;
      top: 10%;
      right: 10%;
      color: #FF5722; /* 改动4: 更显眼的颜色 */
      font-size: 2rem;
      cursor: pointer;
      z-index: 210;
    }
    #scrollTopBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 300;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #scrollTopBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="left-panel" id="left-panel">
    <h1>Yiting Li Eating</h1>
    <p>Capture Life through the Lens.</p>
    <div class="buttons">
      <!-- 改动1: 只显示icon -->
      <a href="mailto:summeryiting@gmail.com"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://instagram.com/memelulu_eating" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
  <div class="right-panel" id="right-panel">
    <div class="tag-bar" id="tagBar">
      <div class="tag" data-tag="2025">2025</div>
      <div class="tag" data-tag="2024">2024</div>
    </div>
    <div class="gallery-grid" id="gallery"></div>
    <button class="more-btn" id="moreButton" onclick="loadMoreAlbums()">Load More</button>
  </div>
  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>
  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="lightbox-controls">
      <!-- 改动3: 使用font-awesome icon按钮 -->
      <button onclick="prevPhoto()"><i class="fa-solid fa-backward"></i></button>
      <button onclick="nextPhoto()"><i class="fa-solid fa-forward"></i></button>
    </div>
    <div class="photo-desc" id="photo-desc"></div>
  </div>
  <script>
    let allAlbums = [];
    let filteredAlbums = [];
    let displayedCount = 0;
    const BATCH_SIZE = 10;
    let currentPhotos = [];
    let currentPhotoIndex = 0;
    let currentDesc = '';
    let currentCamera = ''; // 改动1: 新增camera字段
    let activeTag = null;

    async function loadGallery() {
      try {
        const response = await fetch('./gallery.json');
        allAlbums = await response.json();
        filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
        bindTagEvents();
      } catch (e) {
        console.error('加载相册失败:', e);
      }
    }

    function renderAlbums(reset = false) {
      const gallery = document.getElementById('gallery');
      const moreBtn = document.getElementById('moreButton');
      if (!gallery || !moreBtn) return;
      if (reset) gallery.innerHTML = '';
      const end = Math.min(displayedCount + BATCH_SIZE, filteredAlbums.length);
      for (let i = displayedCount; i < end; i++) {
        const album = filteredAlbums[i];
        const wrapper = document.createElement('div');
        wrapper.className = 'album-wrapper';
        const imgContainer = document.createElement('div');
        imgContainer.className = 'album-image-container';
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.addEventListener('click', () => openLightbox(album.photos, 0, album.desc, album.camera)); // 改动1: 传入camera
        imgContainer.appendChild(img);
        const titleDiv = document.createElement('div');
        titleDiv.className = 'album-title';
        titleDiv.innerText = album.title ? album.title : '未命名相册';
        wrapper.appendChild(imgContainer);
        wrapper.appendChild(titleDiv);
        gallery.appendChild(wrapper);
      }
      displayedCount = end;
      moreBtn.style.display = (displayedCount < filteredAlbums.length) ? 'block' : 'none';
    }

    function loadMoreAlbums() { renderAlbums(); }

    function bindTagEvents() {
      document.querySelectorAll('#tagBar .tag').forEach(tag => {
        tag.addEventListener('click', () => {
          const tagValue = tag.dataset.tag;
          document.querySelectorAll('#tagBar .tag').forEach(t => t.classList.remove('active'));
          if (activeTag === tagValue) {
            activeTag = null;
            filteredAlbums = [...allAlbums];
          } else {
            activeTag = tagValue;
            filteredAlbums = allAlbums.filter(a => a.tags && a.tags.includes(tagValue));
            tag.classList.add('active');
          }
          displayedCount = 0;
          renderAlbums(true);
        });
      });
    }

    function openLightbox(photos, startIndex, desc, camera) {
      currentPhotos = photos;
      currentPhotoIndex = startIndex;
      currentDesc = desc;
      currentCamera = camera || 'Unknown Camera'; // 改动1: 设置camera
      updateLightbox();
      document.getElementById('lightbox').classList.add('show');
    }

    function updateLightbox() {
      const img = document.getElementById('lightbox-img');
      const descBox = document.getElementById('photo-desc');
      descBox.innerHTML = `相机: ${currentCamera}<br>${currentDesc || ''}`; // 改动1: 使用camera字段
      descBox.style.display = 'block';
      img.src = currentPhotos[currentPhotoIndex];
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('show');
    }

    function nextPhoto() {
      if (currentPhotoIndex < currentPhotos.length - 1) {
        currentPhotoIndex++;
        updateLightbox();
      }
    }

    function prevPhoto() {
      if (currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateLightbox();
      }
    }

    const scrollTopBtn = document.getElementById('scrollTopBtn');
    const rightPanel = document.getElementById('right-panel');
    rightPanel.addEventListener('scroll', () => {
      if (rightPanel.scrollTop > 100) {
        scrollTopBtn.style.display = 'block';
      } else {
        scrollTopBtn.style.display = 'none';
      }
    });
    function scrollToTop() {
      rightPanel.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
