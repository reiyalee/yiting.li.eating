<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-warm1: #DCC9A9;
      --main-warm2: #C1AB85;
      --main-warm-dark: #C94E44;
      --main-cold1: #4E6851;
      --main-cold2: #3E6868;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .right-panel {
      flex: 1;
      background-color: #f0f0f0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 60px;
      position: relative;
    }
    .gallery-grid {
      width: 80%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    .album {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 左对齐 */
    }
    .album-image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px; /* 确保标题在相册外 */
    }
    .album img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .album img:hover {
      transform: scale(1.05);
    }
    .album-title {
      margin-top: 10px; /* 将标题放在图片外 */
      font-size: 1.5rem;
      text-align: left;
      color: white;
      font-weight: 500;
      width: 100%;
      position: relative; /* 取消绝对定位影响 */
    }
    .more-btn {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      z-index: 10;
      transition: background 0.3s, transform 0.2s;
    }
    .more-btn:hover {
      background-color: #555;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="right-panel" id="right-panel">
    <div class="gallery-grid" id="gallery"></div>
    <button class="more-btn" id="moreButton" onclick="loadMoreAlbums()">Load More</button>
  </div>

  <script>
    let allAlbums = [];
    let filteredAlbums = [];
    let displayedCount = 0;
    const BATCH_SIZE = 10;

    async function loadGallery() {
      try {
        const response = await fetch('./gallery.json');
        allAlbums = await response.json();
        filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
      } catch (e) {
        console.error('加载相册失败:', e);
      }
    }

    function renderAlbums(reset = false) {
      const gallery = document.getElementById('gallery');
      const moreBtn = document.getElementById('moreButton');
      if (!gallery || !moreBtn) return;
      if (reset) gallery.innerHTML = '';
      const end = Math.min(displayedCount + BATCH_SIZE, filteredAlbums.length);
      for (let i = displayedCount; i < end; i++) {
        const album = filteredAlbums[i];
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';

        const imgContainer = document.createElement('div');
        imgContainer.className = 'album-image-container';
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.addEventListener('click', () => openLightbox(album.photos, 0, album.desc));
        imgContainer.appendChild(img);

        const titleDiv = document.createElement('div');
        titleDiv.className = 'album-title';
        titleDiv.innerText = album.title ? album.title : '未命名相册';

        albumDiv.appendChild(imgContainer);
        albumDiv.appendChild(titleDiv);
        gallery.appendChild(albumDiv);
      }
      displayedCount = end;
      moreBtn.style.display = (displayedCount < filteredAlbums.length) ? 'block' : 'none';
    }

    function loadMoreAlbums() {
      renderAlbums();
    }

    function openLightbox(photos, startIndex, desc) {
      console.log('Open lightbox:', photos, startIndex, desc);
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
