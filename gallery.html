<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Gallery</title>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Permanent+Marker&family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/galleryPage_styles.css"> <!-- 分离的CSS文件 -->
</head>
<body>
  <div class="left-panel" id="left-panel">
    <div class="portfolio">
      <h1>Yiting Li Eating</h1>
      <br>
      <p>Capture Life through the Lens.</p>
    </div>
    <div class="buttons">
      <a href="mailto:contact@yitingli.xyz"><i class="fas fa-envelope"></i></span>
      <a href="https://instagram.com/memelulu_eating" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <!--
      <a href="https://www.xiaohongshu.com/user/yourprofile" target="_blank"><i class="fa-solid fa-book"></i></a>
      -->
    </div>
  </div>
  <div class="right-panel" id="right-panel">
    <div class="tag-bar" id="tagBar">
      <div class="tag" data-tag="2025">2025</div>
      <div class="tag" data-tag="2024">2024</div>
      <div class="tag" data-tag="2015">2015</div>
    </div>
    <div class="gallery-grid" id="gallery"></div>
    <button class="more-btn" id="moreButton" onclick="loadMoreAlbums()">Load More</button>
  </div>
  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>
  <div id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">

    <!-- Info Button -->
    <button id="info-button" onclick="toggleDescBox()">
      <i class="fa-solid fa-circle-info"></i>
    </button>
    <!-- Expandable Description Box -->
    <div id="photo-desc-content"></div>
    
    <div class="lightbox-controls">
      <button onclick="prevPhoto()"><i class="fa-solid fa-caret-left"></i></button>
      <button onclick="nextPhoto()"><i class="fa-solid fa-caret-right"></i></button>
    </div>
  </div>

  <!-- Back to Home Button -->
  <button id="backHomeBtn" onclick="goHome()">
    <i class="fa-solid fa-arrow-right-to-bracket"></i>
    <i class="fa-solid fa-house"></i>
  </button>

  <script src="js/gallery.js"></script> <!-- 分离的JS文件: Java functions-->
</body>
</html>
