<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Gallery</title>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Permanent+Marker&family=Abril+Fatface&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/galleryPage_styles.css">
</head>
<body>
  <div class="left-panel" id="left-panel">
    <div class="portfolio">
      <h1>Capture Life through the Lens</h1>
      <br>
      <p>如果用镜头看世界</p>
    </div>
    <div class="buttons">
      <a href="mailto:contact@yitingli.xyz"><i class="fas fa-envelope"></i></span>
      <a href="https://instagram.com/memelulu_eating" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <!-- google form to collect message -->
      <buttonGF id="messageBtn"><i class="fa-solid fa-comment"></i></buttonGF>
      <!--
      <a href="https://www.xiaohongshu.com/user/yourprofile" target="_blank"><i class="fa-solid fa-book"></i></a>
      -->
    </div>
  </div>

    <!-- Modal for Google Form -->
  <div id="messageModal" style="display:none;">
    <div class="modal-content">
      <span class="closeGF">&times;</span>
      <!-- Embed Google Form -->
      <iframe src="https://forms.gle/Vr798HMAg1bwWmGXA?embedded=true" width="640" height="360" frameborder="0">Loading…</iframe>
    </div>
  </div>
  
  <div class="right-panel" id="right-panel">
    <div class="tag-bar" id="tagBar">
        <div class="tag-row">
          <div class="tag" data-tag="2025">2025</div>
          <div class="tag" data-tag="2024">2024</div>
          <div class="tag" data-tag="<2020">Old Days</div>
        </div>
        <div class="tag-row">
          <div class="tag" data-tag="pt">People</div>
          <div class="tag" data-tag="ls">Nature</div>
          <div class="tag" data-tag="st">Urban</div>
        </div>
    </div>
    <div class="gallery-grid" id="gallery"></div>
    <button class="more-btn" id="moreButton" onclick="loadMoreAlbums()">Load More</button>
    <!-- copyright -->
    <footer>
        &copy; <span id="year"></span> Yiting Li. All Rights Reserved.
    </footer>
    
  </div>
  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>
  <div id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">

    <!-- Info Button -->
    <button id="info-button" onclick="toggleDescBox()">
      <i class="fa-solid fa-circle-info"></i>
    </button>
    <!-- Expandable Description Box -->
    <div id="photo-desc-content"></div>
    
    <div class="lightbox-controls">
      <button onclick="prevPhoto()"><i class="fa-solid fa-caret-left"></i></button>
      <button onclick="nextPhoto()"><i class="fa-solid fa-caret-right"></i></button>
    </div>
  </div>
  
  <!-- Back to Home Button -->
  <button id="backHomeBtn" onclick="goHome()">Back <i class="fa-solid fa-house"></i></button>

  <script src="js/gallery.js"></script>

    <!-- Modal JS and Message Button Logic -->
  <script>
    // Get the modal and the message button
    var modal = document.getElementById("messageModal");
    var btn = document.getElementById("messageBtn");
    var span = document.getElementsByClassName("closeGF")[0];

    // When the user clicks the "Message" button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks the close button, close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
  </script>
  
</body>
</html>
