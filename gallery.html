<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/galleryPage_styles.css">
  <meta name="format-detection" content="telephone=no"> <!-- 禁用iOS自动检测电话号码 -->
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Waiting+for+the+Sunrise&family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="left-panel">
    <h1>My Portfolio</h1>
    <p>Welcome to my gallery website. Here is a brief introduction about my works and photography style.</p>
    <div class="buttons">
      <a href="mailto:summeryiting@gmail.com">Email</a>
      <a href="https://instagram.com/memelulu_eating" target="_blank">Instagram</a>
    </div>
  </div>
  <div class="right-panel">
    <div class="gallery-grid" id="gallery"></div>
    <div class="load-more"><button id="moreBtn">More</button></div>
  </div>
  <div class="sidebar" id="sidebar">
    <div class="tag">人像</div>
    <div class="tag">风景</div>
    <div class="tag">快乐</div>
    <div class="tag">悲伤</div>
  </div>
  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="lightbox-controls">
      <button onclick="prevPhoto()">&lt; Prev</button>
      <button onclick="nextPhoto()">Next &gt;</button>
    </div>
    <div class="photo-desc" id="photo-desc"></div>
  </div>

  <script>
    let allAlbums = [];
    let currentAlbumIndex = 0;
    let currentPhotoIndex = 0;

    async function loadAlbums() {
      try {
        const response = await fetch('gallery.json');
        allAlbums = await response.json();
        renderAlbums();
      } catch (error) {
        console.error("加载相册失败:", error);
      }
    }

    function renderAlbums() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      allAlbums.forEach((album, index) => {
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.onclick = () => openLightbox(index, 0);
        albumDiv.appendChild(img);
        gallery.appendChild(albumDiv);
      });
    }

    function openLightbox(albumIndex, photoIndex) {
      currentAlbumIndex = albumIndex;
      currentPhotoIndex = photoIndex;
      updateLightbox();
      document.getElementById('lightbox').style.display = 'flex';
    }

    function updateLightbox() {
      const album = allAlbums[currentAlbumIndex];
      const photo = album.photos[currentPhotoIndex];
      const lightboxImg = document.getElementById('lightbox-img');
      const descBox = document.getElementById('photo-desc');
      lightboxImg.src = photo;
      descBox.textContent = album.desc || '';
      descBox.style.display = album.desc ? 'block' : 'none';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextPhoto() {
      const album = allAlbums[currentAlbumIndex];
      if (currentPhotoIndex < album.photos.length - 1) {
        currentPhotoIndex++;
      } else if (currentAlbumIndex < allAlbums.length - 1) {
        currentAlbumIndex++;
        currentPhotoIndex = 0;
      }
      updateLightbox();
    }

    function prevPhoto() {
      if (currentPhotoIndex > 0) {
        currentPhotoIndex--;
      } else if (currentAlbumIndex > 0) {
        currentAlbumIndex--;
        currentPhotoIndex = allAlbums[currentAlbumIndex].photos.length - 1;
      }
      updateLightbox();
    }

    window.onload = loadAlbums;
  </script>
</body>
</html>
