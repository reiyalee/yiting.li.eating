<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Through Lens</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      font-size: 1.5rem;
    }
    .gallery {
      column-count: 4; /* 控制瀑布流的列数 */
      column-gap: 10px;
      padding: 10px;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
      break-inside: avoid;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 1200px) { .gallery { column-count: 3; } }
    @media (max-width: 800px) { .gallery { column-count: 2; } }
    @media (max-width: 500px) { .gallery { column-count: 1; } }

    /* Lightbox 弹出大图样式 */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 2rem;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>My Photo Gallery</header>
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox 弹出层 -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <a class="close-btn" onclick="closeLightbox()">&times;</a>
    <img id="lightbox-img" src="" alt="Large View">
  </div>

  <script>
    // 1. 动态加载 photos.json 中的图片列表
    async function loadPhotos() {
      try {
        const response = await fetch('/images/testPhotos.json'); // 从当前目录读取图片列表
        const images = await response.json();
        const gallery = document.getElementById('gallery');
        
        // 2. 遍历图片 URL，生成 <img> 标签
        images.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          img.loading = "lazy";  // 懒加载，提高页面初始加载速度
          img.alt = "Photo";
          img.onclick = () => openLightbox(img); // 点击弹出大图
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error("加载照片失败:", error);
      }
    }

    // 3. Lightbox 打开大图
    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    }

    // 4. 关闭 Lightbox
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    // 页面加载完成后自动加载图片
    window.onload = loadPhotos;
  </script>
</body>
</html>
