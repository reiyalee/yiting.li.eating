<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-warm1: #DCC9A9;
      --main-warm2: #C1AB85;
      --main-warm-dark: #C94E44;
      --main-cold1: #4E6851;
      --main-cold2: #3E6868;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .left-panel {
      flex: 0 0 60%;
      background: url('https://gallery.yitingli.xyz/galleryBG.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }
    .right-panel {
      flex: 0 0 40%;
      background-color: #f0f0f0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 60px;
      position: relative;
    }
    .gallery-grid {
      width: 80%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
    }
    .album {
      position: relative;
      width: 100%;
      padding-top: 100%;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .album img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .album img:hover {
      transform: scale(1.05);
    }
    .album-title {
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: center;
      color: #333;
    }
    .dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
    }
    .dropbtn {
      background: rgba(255,255,255,0.6);
      color: #333;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .dropbtn:hover {
      background: rgba(255,255,255,0.9);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background: rgba(255,255,255,0.8);
      border-radius: 5px;
      min-width: 100px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }
    .dropdown-content .tag {
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dropdown-content .tag.active {
      background: rgba(0,0,0,0.2);
      font-weight: bold;
    }
    .dropdown-content .tag:hover {
      background: rgba(0,0,0,0.1);
    }
    .dropdown.show .dropdown-content {
      display: block;
    }
    .more-btn {
      margin: 20px 0 0;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: sticky;
      bottom: 10px;
      align-self: center;
      z-index: 10;
      transition: background 0.3s, transform 0.2s;
    }
    .more-btn:hover {
      background-color: #555;
      transform: translateY(-2px);
    }
    #lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(255,255,255,0.95);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 200;
      transition: opacity 0.3s ease;
    }
    #lightbox.show {
      display: flex;
      opacity: 1;
    }
    #lightbox img {
      max-width: 80%;
      max-height: 70%;
      transition: transform 0.3s ease;
    }
    .lightbox-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .close-btn {
      position: absolute;
      top: 5%;
      right: 5%;
      color: #C94E44;
      font-size: 2rem;
      cursor: pointer;
      z-index: 210;
    }
  </style>
</head>
<body>
  <div class="left-panel" id="left-panel">
    <h1>Yiting Li Eating</h1>
    <p>Caputure Life through the Lens.</p>
    <div class="buttons">
      <a href="mailto:summeryiting@gmail.com"><i class="fa-solid fa-envelope"></i>Email</a>
      <a href="https://instagram.com/memelulu_eating" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
    </div>
  </div>
  <div class="right-panel" id="right-panel">
    <div class="dropdown" id="tagDropdown">
      <button class="dropbtn" onclick="toggleDropdown()">☰</button>
      <div class="dropdown-content" id="tagList">
        <div class="tag" data-tag="2025">2025</div>
        <div class="tag" data-tag="2024">2024</div>
      </div>
    </div>
    <div class="gallery-grid" id="gallery"></div>
    <button class="more-btn" id="moreButton" style="display:none;" onclick="loadMoreAlbums()">Load More</button>
  </div>
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="lightbox-controls">
      <button onclick="prevPhoto()">&lt;</button>
      <button onclick="nextPhoto()">&gt;</button>
    </div>
    <div class="photo-desc" id="photo-desc"></div>
  </div>
  <script>
    let allAlbums = [];
    let filteredAlbums = [];
    let currentPhotoIndex = 0;
    let displayedCount = 0;
    let currentPhotos = [];
    let currentDesc = '';
    const BATCH_SIZE = 10;
    let activeTag = null;

    function toggleDropdown() {
      document.getElementById('tagDropdown').classList.toggle('show');
    }

    window.addEventListener('click', (event) => {
      if (!event.target.matches('.dropbtn')) {
        document.getElementById('tagDropdown').classList.remove('show');
      }
    });

    async function loadGallery() {
      try {
        const response = await fetch('./gallery.json');
        allAlbums = await response.json();
        filteredAlbums = [...allAlbums];
        displayedCount = 0;
        renderAlbums(true);
        bindTagEvents();
      } catch (e) { console.error('加载相册失败:', e); }
    }

    function renderAlbums(reset = false) {
      const gallery = document.getElementById('gallery');
      const moreBtn = document.getElementById('moreButton');
      if (!gallery || !moreBtn) return;
      if (reset) gallery.innerHTML = '';
      const end = Math.min(displayedCount + BATCH_SIZE, filteredAlbums.length);
      for (let i = displayedCount; i < end; i++) {
        const album = filteredAlbums[i];
        const albumDiv = document.createElement('div');
        albumDiv.className = 'album';

        const imgContainer = document.createElement('div');
        imgContainer.className = 'album-image-container';
        const img = document.createElement('img');
        img.src = album.cover;
        img.alt = album.title;
        img.addEventListener('click', () => openLightbox(album.photos, 0, album.desc));
        imgContainer.appendChild(img);

        const titleDiv = document.createElement('div');
        titleDiv.className = 'album-title';
        titleDiv.textContent = album.title || '未命名相册';

        albumDiv.appendChild(imgContainer);
        albumDiv.appendChild(titleDiv);
        gallery.appendChild(albumDiv);
      }
      displayedCount = end;
      moreBtn.style.display = (displayedCount < filteredAlbums.length) ? 'block' : 'none';
    }

    function bindTagEvents() {
      document.querySelectorAll('#tagList .tag').forEach(tag => {
        tag.addEventListener('click', () => {
          const tagValue = tag.dataset.tag;
          document.querySelectorAll('#tagList .tag').forEach(t => t.classList.remove('active'));
          if (activeTag === tagValue) {
            activeTag = null;
            filteredAlbums = [...allAlbums];
          } else {
            activeTag = tagValue;
            filteredAlbums = allAlbums.filter(a => a.tags && a.tags.includes(tagValue));
            tag.classList.add('active');
          }
          displayedCount = 0;
          renderAlbums(true);
        });
      });
    }

    function loadMoreAlbums() { renderAlbums(); }

    function openLightbox(index) {
      const album = filteredAlbums[index];
      currentPhotos = album.photos || [];
      currentPhotoIndex = 0;
      currentDesc = album.desc || '';
      updateLightbox();
      const lightbox = document.getElementById('lightbox');
      if (lightbox) lightbox.classList.add('show');
    }

    function updateLightbox() {
      document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
      const descBox = document.getElementById('photo-desc');
      descBox.textContent = currentDesc || '';
      descBox.style.display = currentDesc ? 'block' : 'none';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('show');
    }
    function nextPhoto() {
      if (currentPhotoIndex < currentPhotos.length-1) {
        currentPhotoIndex++;
        updateLightbox();
      }
    }
    function prevPhoto() {
      if (currentPhotoIndex > 0) {
        currentPhotoIndex--;
        updateLightbox();
      }
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
