<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/galleryPage_styles.css">
  <meta name="format-detection" content="telephone=no"> <!-- 禁用iOS自动检测电话号码 -->
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Waiting+for+the+Sunrise&family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>My Photo Gallery</header>
  <div class="gallery-grid" id="gallery"></div>

  <!-- Lightbox 弹出层 -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <a class="close-btn" onclick="closeLightbox()">&times;</a>
    <img id="lightbox-img" src="" alt="Large View">
  </div>

  <script>
    // 从 albums.json 动态加载相册
    async function loadAlbums() {
      try {
        const response = await fetch('gallery.json');
        const albums = await response.json();
        const gallery = document.getElementById('gallery');
        albums.forEach(album => {
          const albumDiv = document.createElement('div');
          albumDiv.className = 'album';

          const img = document.createElement('img');
          img.src = album.cover;
          img.alt = album.title;
          img.onclick = () => openLightbox(img);

          const title = document.createElement('p');
          title.textContent = album.title;

          albumDiv.appendChild(img);
          albumDiv.appendChild(title);
          gallery.appendChild(albumDiv);
        });
      } catch (error) {
        console.error("Loading Error:", error);
      }
    }

    function openLightbox(img) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    window.onload = loadAlbums;
  </script>
</body>
</html>
