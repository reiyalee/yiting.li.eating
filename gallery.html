<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/galleryPage_styles.css"> <!-- 分离的CSS文件 -->
</head>
<body>
  <div class="left-panel" id="left-panel">
    <h1>Yiting Li Eating</h1>
    <p>Capture Life through the Lens.</p>
    <div class="buttons">
      <a href="mailto:summeryiting@gmail.com"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://instagram.com/memelulu_eating" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
  <div class="right-panel" id="right-panel">
    <div class="tag-bar" id="tagBar">
      <div class="tag" data-tag="2025">2025</div>
      <div class="tag" data-tag="2024">2024</div>
      <div class="tag" data-tag="2023">2023</div>
    </div>
    <div class="gallery-grid" id="gallery"></div>
    <button class="more-btn" id="moreButton" onclick="loadMoreAlbums()">Load More</button>
  </div>
  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>
  <div id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Large View">
    <div class="lightbox-controls">
      <button onclick="prevPhoto()"><i class="fa-solid fa-backward"></i></button>
      <button onclick="nextPhoto()"><i class="fa-solid fa-forward"></i></button>
    </div>
    <div class="photo-desc" id="photo-desc"></div>
  </div>
  <script src="js/gallery.js"></script> <!-- 分离的JS文件: Java functions-->
</body>
</html>
