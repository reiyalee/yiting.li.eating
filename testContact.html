<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 10px 15px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #response {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Test Contact Form</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      const responseBox = document.getElementById('response');

      console.log('Submitting form with:', { name, email, message }); // 调试信息

      try {
        const res = await fetch('https://contact-form-worker.summeryiting.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });
        console.log('Response status:', res.status); // 调试信息
        const data = await res.json();
        console.log('Response data:', data); // 调试信息
        if (data.success) {
          responseBox.textContent = 'Message sent successfully!';
          responseBox.style.color = 'green';
        } else {
          responseBox.textContent = 'Failed to send: ' + (data.error || 'Unknown error');
          responseBox.style.color = 'red';
        }
      } catch (err) {
        console.error('Fetch error:', err); // 调试信息
        responseBox.textContent = 'Error: ' + err.message;
        responseBox.style.color = 'red';
      }
    });
  </script>
</body>
</html>
