<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Contact Us</title>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Permanent+Marker&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--light-green);
      color: var(--light-mint);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: var(--light-mint);
    }

    .back-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contact Us</h2>
    <!-- Embed Google Form -->
    <iframe src="https://forms.gle/Vr798HMAg1bwWmGXA" frameborder="0">Loadingâ€¦</iframe>

    <!-- Back to Home Button -->
    <button class="back-btn" onclick="window.location.href='index.html';">Back to Home</button>
  </div>

</body>
</html>
