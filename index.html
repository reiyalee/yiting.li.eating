<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Yiting Li</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mainPage_styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Yiting Li</h1>
      <p>Atmospheric Scientist • Modeler • Photographer • Cat Lover</p>
    </header>

    <div class="intro">
      <p>- Over 10 years experience on Atmospheric Chemistry  &  Chemical Transport Model -</p>
      <p>- Capturing life through the lens -</p>
    </div>

    <div class="buttons">
      <a href="modeler.html">Modeler</a>
      <a href="gallery.html">Photographer</a>
    </div>

    <div class="updates">
      <h2>Latest Updates</h2>
      <div id="update-container">
        <p>Loading updates...</p>
      </div>
    </div>
    
    <footer>
      &copy; <span id="year"></span> Yiting Li. All rights reserved.
    </footer>
  </div>

  <script>
    // automatically update the year of copyright
     document.getElementById('year').textContent = new Date().getFullYear();
    // automatically update content, invoke updates.json. update json everytime
    fetch('updates.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('update-container');
        container.innerHTML = '';
        data.forEach(update => {
          const item = document.createElement('div');
          item.className = 'update-item';
          item.innerHTML = `Updated <strong>${update.category}</strong> – ${update.message}`;
          container.appendChild(item);
        });
      })
      .catch(error => {
        document.getElementById('update-container').innerHTML = '<p>Could not load updates.</p>';
        console.error('Error loading updates:', error);
      });
  </script>
</body>
</html>
